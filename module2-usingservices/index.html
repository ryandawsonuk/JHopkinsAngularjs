<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="itemToBuy in toBuyCtrl.toBuyItems">Buy {{itemToBuy.quantity}} {{itemToBuy.name}} <button class="btn btn-default" ng-click="toBuyCtrl.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-show="toBuyCtrl.isEmpty()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li  ng-repeat="itemBought in boughtCtrl.boughtItems">Bought {{itemBought.quantity}} {{itemBought.name}}</li>
     </ul>
     <div class="emptyMessage" ng-show="boughtCtrl.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
